<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Data Animasi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0ebff, #f4f8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 430px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      color: #0066ff;
      margin-bottom: 25px;
    }
    label { font-weight: 600; display: block; margin-top: 12px; color: #333; }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 14px;
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: #0066ff;
      box-shadow: 0 0 6px rgba(0,102,255,0.3);
      outline: none;
    }
    input[type=submit] {
      background: #0066ff;
      color: white;
      border: none;
      margin-top: 25px;
      font-weight: 600;
      cursor: pointer;
      padding: 14px;
      border-radius: 8px;
      transition: 0.3s;
    }
    input[type=submit]:hover { background: #004bcc; }
  </style>
</head>
<body>
  <form action="input_animasi.php" method="POST">
    <h2>Tambah Data Animasi</h2>
    <label>Judul:</label>
    <input type="text" name="judul" required>

    <label>Genre:</label>
    <input type="text" name="genre" required>

    <label>Tahun Rilis:</label>
    <input type="number" name="tahun_rilis" required>

    <label>Status:</label>
    <select name="status" required>
      <option value="">-- Pilih Status --</option>
      <option value="upcoming">Upcoming</option>
      <option value="ongoing">Ongoing</option>
      <option value="completed">Completed</option>
      <option value="hiatus">Hiatus</option>
    </select>

    <input type="submit" value="ðŸ’¾ Simpan Data">
  </form>
</body>
</html>
